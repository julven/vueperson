<h5 style="margin: 0 0 10px 0">Person View</h5>

<div v-if="loading" style="height: 200px" class="center-xy">
	<spinner />
</div>

<div v-else>
	<div style="margin-bottom: 20px">
		<p class="grey-text">ID: <b>{{person.id}}</b></p>
		<!-- <p class="grey-text">Added:  <b>0000-00-00</b></p> -->
	</div>

	<div style="max-width: 400px; margin-bottom: 20px;">
		<p class="grey-text">First Name</p>
		<h5 style="margin: 0" class="text-cap">{{person.fname}}</h5>
		<div class="divider"></div>
	</div>

	<div style="max-width: 400px; margin-bottom: 20px;">
		<p class="grey-text">Last Name</p>
		<h5 style="margin: 0">{{person.lname}}</h5>
		<div class="divider"></div>
	</div>

	<div style="max-width: 200px; margin-bottom: 20px;">
		<p class="grey-text">Birthday</p>
		<h5 style="margin: 0">{{person.bday}}</h5>
		<div class="divider"></div>
	</div>

	<div style="max-width: 200px; margin-bottom: 20px;">
		<p class="grey-text">Gender</p>
		<h5 style="margin: 0" class="text-cap">{{person.gender}}</h5>
		<div class="divider"></div>
	</div>

	<div style="max-width: 200px; margin-bottom: 20px;">
		<p class="grey-text">Status</p>
		<h5 style="margin: 0" class="text-cap">{{person.status}}</h5>
		<div class="divider"></div>
	</div>
</div>

<div class="right-align">
	<button class="btn waves-effect waves-light grey accent-1 " style="margin: 5px 5px" @click="router.go(-1)">Back</button>
	<router-link v-if="account.logged"
	 class="btn waves-effect waves-light " :to="'/list/edit/'+person.id" style="margin: 5px 5px">Edit</router-link>
</div>
