<h3 style="margin: 0 0">Home</h3>

<div class="row">
	<div class="col s12 m6 l5 xl4">
		<div class="card">
			<div class="card-content">
				<h5 style="margin: 0px 0px 5px 0px">List Summary</h5>
				<div class="divider" />
				<table class="striped ">
					<tbody>
						<tr>
							<td>Male</td>
							<th>99</th>
						</tr>
						<tr>
							<td>Female</td>
							<th>99</th>
						</tr>
						
						<tr>
							<td>Single</td>
							<th>99</th>
						</tr>
						<tr>
							<td>Married</td>
							<th>99</th>
						</tr>
						<tr>
							<td>Divorced</td>
							<th>99</th>
						</tr>
						<tr>
							<td>Widowed</td>
							<th>99</th>
						</tr>
						<tr>
							<td>Deceased</td>
							<th>99</th>
						</tr>
						<tr>
							<th>Total</th>
							<th>99</th>
						</tr>
					</tbody>

				</table>
				<div class="divider" />
				<div class="right-align"> 
					<router-link to="/list" class="btn-flat teal-text">View</router-link>
				</div>
			</div>
		</div>
	</div>
	<div class="col s12 m6 l5 xl4">
		<div class="card">
			<div class="card-content">
				<h5 style="margin: 0px 0px 5px 0px">Account</h5>
				<div class="divider" />
				<table class="striped">
					<tbody>
						
						<tr>
							<td>Email</td>
							<th>{{account.email}}</th>
						</tr>
						<tr>
							<td>ID</td>
							<th :title="account.id">
								<div class="truncate" style="max-width: 100px">
									{{account.id}}
								</div>
							</th>
						</tr>
						<tr>
							<td>First</td>
							<th>{{account.fname}}</th>
						</tr>
						<tr>
							<td>Last</td>
							<th>{{account.lname}}</th>
						</tr>
						<tr>
							<td>Gender</td>
							<th>{{account.gender}}</th>
						</tr>
						<tr>
							<td>Birthday</td>
							<th>{{account.bday}}</th>
						</tr>
					</tbody>

				</table>
				<div class="divider" />
				<div class="right-align"> 
					<router-link to="/account" class="btn-flat teal-text">View</router-link>
				</div>
			</div>
		</div>
	</div>
</div>
